<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parellel API call</title>
</head>
<body>
    <h2>Fetch data from multiple API using Promise.all</h2>
    <button id="fetch-btn">Load data</button>

    <div id="output"></div>
    
    <script >
        document.getElementById("fetch-btn").addEventListener("click", function () {
            Promise.all([
                fetch("https://jsonplaceholder.typicode.com/todos")
                    .then(r => r.json()),
                fetch("https://jsonplaceholder.typicode.com/users")
                    .then(r => r.json())
            ])
                .then(results => {
                    console.log("Results from both APIs:", results);
                    const output = document.getElementById("output");
                    output.innerHTML = `<pre>${JSON.stringify(results, null, 2)}</pre>`;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        });
    </script>
</body>
</html>
