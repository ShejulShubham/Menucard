<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Menu</title>
    <style>
      .hidden {
        display: none;
      }

      .card-div {
        width: 200px;
        box-shadow: 1px 1px 1px 1px black;
        padding: 10px;
        border-radius: 9px;
      }
      h1 {
        text-align: center;
      }

      .card-div:hover {
        transform: translateY(-7px);
      }
    </style>
  </head>
  <body>
    <h1>Fetch Menu from cloud</h1>
    <button id="fetch">Fetch Menu</button>

    <h2 id="loading" class="hidden">Loading Menu...</h2>

    <section class="hero-section">
      <div id="hero"></div>
    </section>

    <script src="./JS/cloudMenu.js"></script>
  </body>
</html>
